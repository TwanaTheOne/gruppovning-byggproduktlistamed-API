<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></link>
    <title>Produktlista med api</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
      <header class="page-header">
    <h1>Produktlista</h1>
    <p class="subtitle">Data från ett publikt API (Fake Store API)</p>
  </header>

    <main>
    <section class="controls">
      <label for="searchInput">Sök produkt:</label>
      <input
        type="text"
        id="searchInput"
        placeholder="Skriv för att filtrera efter namn..."
        aria-label="Sök efter produktnamn"
      />
    </section>

    <section id="statusArea" aria-live="polite">
      <!-- Här visas "Laddar..." eller felmeddelanden -->
    </section>

    <section id="productList" class="product-list" aria-live="polite">
      <!-- Produktkort skapas här med JS -->
    </section>

    </main>
  <div id="productModal" class="modal" aria-hidden="true">
    <div class="modal-backdrop" data-close-modal></div>
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button class="modal-close" type="button" data-close-modal>&times;</button>

           <img id="modalImage" alt="" class="modal-image" />
      <h2 id="modalTitle"></h2>
      <p id="modalCategory" class="modal-category"></p>
      <p id="modalDescription"></p>
      <p id="modalPrice" class="modal-price"></p>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>

</html>
